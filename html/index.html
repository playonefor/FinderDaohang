document.addEventListener('DOMContentLoaded', function() {
    var searchButton = document.getElementById('searchButton');
    var searchQueryInput = document.getElementById('searchQuery');

    function triggerSearch() {
        var engine = document.getElementById('searchEngine').value;
        var query = searchQueryInput.value;
        var url = '';

        switch (engine) {
            case '0': // 百度
                url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
                break;
            case '1': // 搜狗
                url = 'https://www.sogou.com/web?query=' + encodeURIComponent(query);
                break;
            case '2': // 必应
                url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
                break;
            case '3': // 谷歌
                url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                break;
            default:
                alert('请选择一个搜索引擎。');
                return;
        }

        window.open(url, '_blank'); // 在新标签页中打开URL
    }

    searchButton.addEventListener('click', triggerSearch);

    searchQueryInput.addEventListener('keypress', function(event) {
        if (event.keyCode === 13) { // 检查按键是否为 Enter 键
            triggerSearch();
        }
    });
});
</script>
